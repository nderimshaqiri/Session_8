<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ushtrim</title>

    <style>

        * {padding: 0px;
           margin: 0px;
           box-sizing: border-box;}

           ul {list-style-type: none;
               display: flex;}

           ul li {margin-left: 30px;}

           .menu-icon {display: none;}


           /* Telefon */
        @media (max-width: 600px) 
              {
                header {height: 80px;
                        padding: 20px 50px;
                        background-color: rgb(227, 236, 245);
                        display: flex;
                        flex-direction: row;
                        justify-content: space-between;
                        align-items: center;}

                img     {height: 50px;}

                ul {display: none;}

                .menu-icon {display: block;}
              }

               /* Tablet */
        @media (min-width: 600px) 
              {
                header {height: 120pxo;
                        padding: 20px 100px;
                        background-color: rgb(227, 236, 245);
                        display: flex;
                        flex-direction: column;
                        justify-content: space-between;
                        align-items: center;}

                img     {height: 50px;}
              }        
              
              /* Laptop/Desktop */
        @media (min-width: 1200px) 
              {
                header {height: 100px;
                        padding: 0 100px;
                        background-color: aliceblue;
                        display: flex;
                        flex-direction: row;
                        justify-content: space-between;
                        align-items: center;}

                img     {height: 66px;}
              }                   
              

    </style>
    
</head>
<body>
    <header><img src="https://perprogramera.com/wp-content/uploads/2022/08/logo.png" alt="perprogramera">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Story</a></li>
                    <li><a href="#">Training</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <img src="./assets/images/menu.PNG" alt="menu icon" class="menu-icon"/>
            </nav>
    </header>

</body>
</html>
